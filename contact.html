<!DOCTYPE html>
<html lang="es">
    <head> 
        <title>Zernimax</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
        <script src="./mainScript.js"></script>
    </head>

    <body>
        <div id="content">
            <header>
                <hgroup>
                    <div id="Header">
                        <h1>Zernimax.com</h1>
                    </div>
                </hgroup>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="proyectos.html">Proyectos</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>

            <div id="socialButtons">
                <img src="imgs/social/mail.png"></img>
                <a href="https://www.twitter.com/zernimax"><img src="imgs/social/twitter.png"></a>
                <a href="https://www.instagram.com/zernimax"><img src="imgs/social/instagram.png"></a>
                <a href="https://www.youtube.com/channel/UCeNPsGUdnXpVEQV0xm-8TxA?view_as=subscriber"><img src="imgs/social/youtube.png"></a>
                
            </div>

            <section>
                <div id="textoPr">
                    <hgroup>
                        <h1>Contacto</h1>
                    </hgroup>
                    <form>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Nombre" required>
                        <label for="correo">E-mail:</label>
                        <input type="email" id="correo" placeholder="E-mail" required>
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" placeholder="Edad" min="0" max="99">
                        <label for="calificacion">Calif√≠canos:</label>
                        <input type="range" id="calificacion" min="0" max="10" value="0">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha">
                        <input type="submit" value="Enviar datos" id="btnSubmit">
                    </form>
                    
                </div>
            </section>
        </div>

        <footer>
            
            <div id="footer">
                <p>&copy; Copyright Zernimax</p>
            </div>
        </footer>

    </body>
</html>
